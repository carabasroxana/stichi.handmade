<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Products</title></head>
<body>
<h1>All Products</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}">1</td>
        <td th:text="${p.name}">Sample</td>
        <td th:text="${p.description}">Sample description</td>
    </tr>
    </tbody>
</table>
<a th:href="@{/static}">‚Üê Home</a>
</body>
</html>
