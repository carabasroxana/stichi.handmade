home.aboutTitle=Despre mine
home.aboutText=Transform materiale simple în piese unice, care se simt la fel de bine pe cât arată.\nInspirată de siluete vintage și de confortul contemporan, confecționez fiecare articol manual în mica mea atelier de acasă din Iași.\nCând nu sunt la mașina de cusut, schițez noi idei, caut fibre naturale de calitate sau împărtășesc sfaturi de styling la o cafea cu prietenii.